<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<script>
    function register() {
        let email = $("#email").val();
        let inputPassword = $("#inputPassword").val();
        let checkPassword = $("#checkPassword").val();
        let tel = $("#tel").val();
        if (String(inputPassword.toString()) === String(checkPassword.toString())){
            $.post
            ("Register",{email:email,password:inputPassword,tel:tel},function (res)
                {
                    alert("注册成功");
                    window.location.href = "login.html";
                }
            )
        }else {
            alert("两次密码不一致！");
        }
    }
</script>

<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">湖人之家</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>登录</a></li>
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>首页</a></li>
            </ul>
        </div>
    </nav>
    <div class="row myCenter">
        <div class="col-xs-6 col-md-4 col-center-block">
            <form class="form-signin">
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

                <h2 class="form-signin-heading" align="center">注  册</h2>


                <label for="email" class="sr-only">邮箱</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="name@domain.com" required autofocus>
                <br/>

                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
                <br/>

                <label for="inputPassword" class="sr-only">确认密码</label>
                <input type="password" id="checkPassword" class="form-control" placeholder="确认密码" required>
                <br/>

                <label class="sr-only">电话号码</label>
                <input type="text" id="tel" class="form-control" name="tel" placeholder="电话号码" required>
                <br/>

                <button class="btn btn-lg btn-primary btn-block" onclick="register()" type="submit">注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
