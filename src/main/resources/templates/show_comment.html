<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看评论</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">一级评论</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/show_user_news"><span class="glyphicon glyphicon-home"></span>返回新闻</a></li>
            </ul>
        </div>
    </nav>
</div>


<div class="container">
    <br>
    <br>
    <br>
    <table class="table table-hover" th:each="list:${top}">
        <tr bgcolor="f3f3f3" height="25">
            <th>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${list['user_id']}"></h3>
                    </div>
                    <div class="panel-body">
                        <h th:text="${list['content']}"></h>
                    </div>
                    <div class="panel-footer">
                        <form id="form_data" th:action="@{'/top_reply_comment/' + ${list['id']}}" method="post">
                            <div class="modal-body">
                                评论:<textarea class="form-control" rows="1" name="content"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                        <a th:href="@{'/show_sec_comment/' + ${list['id']}}"><span class="glyphicon glyphicon-comment"></span>查看回复</a>
                    </div>
                </div>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
