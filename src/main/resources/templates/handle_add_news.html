<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新闻</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">添加新闻</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/handle_news"><span class="glyphicon glyphicon-th-list"></span>新闻管理</a></li>
            </ul>
        </div>
    </nav>

    <div class="row myCenter">
        <div class="col-xs-6 col-md-4 col-center-block">
            <form role="form" class="form-signin" action="/handle_add_news" method="post">
                <br>
                <br>
                <br>
                <br>

                <label>标题</label>
                <label>
                    <input type="text" class="form-control" placeholder="文本输入" name="title">
                </label>

                <label>添加球星标签</label>
                <label>
                    <input type="text" class="form-control" placeholder="球星名字" name="star_name">
                </label>

                <label>新闻编辑</label>
                <label>
                    <textarea class="form-control" rows="10" name="content"></textarea>
                </label>

                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
