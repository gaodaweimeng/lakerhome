<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--登录界面-->
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">湖人之家</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html"><span class="glyphicon glyphicon-ok-circle"></span>去注册</a></li>
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>首页</a></li>
            </ul>
        </div>
    </nav>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="row myCenter">
        <div class="col-xs-6 col-md-4 col-center-block">
            <div class="panel panel-primary">
                <form class="form-signin" action="logIn" method="post">

                    <div class="panel-heading">
                        <div class="modal-body">
                            <h2 class="form-signin-heading" align="center">登录</h2>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="modal-body">
                            <label for="email" class="sr-only">邮箱</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="name@domain.com" required autofocus>
                        </div>
                        <div class="modal-body">
                            <label for="inputPassword" class="sr-only">密码</label>
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
